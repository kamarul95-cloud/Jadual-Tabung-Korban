<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Tabung Korban</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #e8f5e9;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #1b5e20;
    }
    .search-box {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-box input {
      width: 300px;
      max-width: 90%;
      padding: 10px 14px;
      border: 2px solid #66bb6a;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
    }
    .search-box input:focus {
      border-color: #2e7d32;
      box-shadow: 0 0 6px rgba(46,125,50,0.4);
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }
    .card {
      background: linear-gradient(160deg, #a8e6cf, #dcedc1, #81c784);
      border-radius: 14px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 12px;
      border-top: 4px solid #2e7d32;
      transition: transform 0.2s, box-shadow 0.3s;
      color: black; /* teks utama kad jadi hitam */
      text-shadow: none;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .card h3 {
      margin: 0 0 4px;
      font-size: 16px;
      color: black;
      text-shadow: none;
    }
    .card small {
      color: #333;
      font-size: 12px;
      text-shadow: none;
    }
    .toggle-btn {
      margin-top: 8px;
      padding: 6px 10px;
      background: #43a047;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 12px;
      transition: background 0.3s;
    }
    .toggle-btn:hover {
      background: #2e7d32;
    }
    .details {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
      margin-top: 10px;
    }
    .details.open {
      max-height: 600px;
    }
    .details table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
      border-radius: 8px;
      overflow: hidden;
      color: black;
      background: rgba(255,255,255,0.95);
    }
    .details th, .details td {
      padding: 5px 8px;
      text-align: left;
    }
    .details th {
      background: #c8e6c9;
      font-weight: bold;
    }
    .details tr:nth-child(even) {
      background: #f9f9f9;
    }
    .details td:first-child {
      font-weight: 500;
      color: #444;
    }
    .details td:last-child::before {
      content: "ðŸ’° ";
      color: #2e7d32;
    }
    /* Warna khusus untuk summary dengan class + digit lebih menonjol */
    .summary.jumlah td:last-child { 
      color: #2e7d32; 
      font-weight: bold; 
      font-size: 14px; 
    }
    .summary.harga td:last-child { 
      color: #1565c0; 
      font-weight: bold; 
      font-size: 14px; 
    }
    .summary.baki td:last-child { 
      color: #c62828; 
      font-weight: bold; 
      font-size: 14px; 
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>

  <h2>Dashboard Tabung Korban</h2>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Cari nama anda...">
  </div>

  <div class="card-container" id="card-container"></div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSWfQjZuYimltDYtnZsDdUma6sdAb80wLfmQ35qnRn1U8OQ2NVv86E3vKrYSUJpUlcEUyXzI65SbPqC/pub?gid=0&single=true&output=csv";

    function toggleDetails(id) {
      document.getElementById(id).classList.toggle("open");
    }

    let allData = [];

    function renderCards(data) {
      const container = document.getElementById("card-container");
      container.innerHTML = "";
      data.forEach((row, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${row["NAMA"] || "Tanpa Nama"}</h3>
          <small>Peserta ${index + 1}</small><br>
          <button class="toggle-btn" onclick="toggleDetails('details-${index}')">Lihat Butiran</button>
          <div class="details" id="details-${index}">
            <table>
              <tr><th>Bulan</th><th>Bayaran</th></tr>
              <tr><td>Julai</td><td>${row["JULAI"] || "-"}</td></tr>
              <tr><td>Ogos</td><td>${row["OGOS"] || "-"}</td></tr>
              <tr><td>September</td><td>${row["SEPTEMBER"] || "-"}</td></tr>
              <tr><td>Oktober</td><td>${row["OKTOBER"] || "-"}</td></tr>
              <tr><td>November</td><td>${row["NOVEMBER"] || "-"}</td></tr>
              <tr><td>Disember</td><td>${row["DISEMBER"] || "-"}</td></tr>
              <tr><td>Januari</td><td>${row["JANUARI"] || "-"}</td></tr>
              <tr><td>Februari</td><td>${row["FEBRUARI"] || "-"}</td></tr>
              <tr><td>Mac</td><td>${row["MAC"] || "-"}</td></tr>
              <tr><td>April</td><td>${row["APRIL"] || "-"}</td></tr>
              <tr><td>Mei</td><td>${row["MEI"] || "-"}</td></tr>
              <tr><td>Jun</td><td>${row["JUN"] || "-"}</td></tr>
              <tr class="summary jumlah"><td>JUMLAH BAYARAN</td><td>${row["JUMLAH BAYARAN"] || "-"}</td></tr>
              <tr class="summary harga"><td>HARGA 1 BAHAGIAN</td><td>${row["HARGA 1 BAHAGIAN"] || "-"}</td></tr>
              <tr class="summary baki"><td>BAKI BAYARAN</td><td>${row["BAKI BAYARAN"] || "-"}</td></tr>
            </table>
          </div>
        `;
        container.appendChild(card);
      });
    }

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        allData = results.data;
        renderCards(allData);
      }
    });

    document.getElementById("searchInput").addEventListener("keyup", function() {
      const keyword = this.value.toLowerCase();
      const filtered = allData.filter(row =>
        (row["NAMA"] || "").toLowerCase().includes(keyword)
      );
      renderCards(filtered);
    });
  </script>

</body>
</html>
